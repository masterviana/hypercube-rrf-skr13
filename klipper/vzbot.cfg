#####################################################################
#   Fan Control
#####################################################################

[fan]
##  Print Cooling Fan - FAN0
pin: PA8
kick_start_time: 0.5
##  Depending on your fan, you may need to increase this value
##  if your fan will not start. Can change cycle_time (increase)
##  if your fan is not able to slow down effectively
off_below: 0.10

[heater_fan hotend_fan2]
##  Hotend Fan - FAN1
pin: PE5
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
##  If you are experiencing back flow, you can reduce fan_speed
fan_speed: 1.0

#[controller_fan underbed_fan1]
##  Controller fan - FAN2
#pin: PD13
#kick_start_time: 0.5
#heater: heater_bed

# https://www.klipper3d.org/Config_Reference.html#temperature_fan
# https://klipper.discourse.group/t/temperature-fan-for-chamber-and-set-from-superslicer/2385
# https://www.reddit.com/r/ender5plus/comments/s693pg/control_part_cooling_fan_in_klipper/
#[controller_fan underbed_fan2]
##  Exhaust fan - FAN3
#pin: PD13
#max_power: 1.0
#shutdown_speed: 0.0
#kick_start_time: 5.0
#heater: heater_bed
#heater_temp: 60
#fan_speed: 1.0

#UNTESETED
# https://www.klipper3d.org/Config_Reference.html#temperature_fan
# https://klipper.discourse.group/t/temperature-fan-for-chamber-and-set-from-superslicer/2385
# https://www.reddit.com/r/ender5plus/comments/s693pg/control_part_cooling_fan_in_klipper/
[temperature_fan underbed_fan3]
#  Exhaust fan - FAN3
pin: PD13
shutdown_speed: 0.0
kick_start_time: 5.0
sensor_type: chamber
gcode_id: C
control: watermark
min_temp: 0
max_temp: 100
target_temp: 50

#####################################################################
#   LED Control
#####################################################################

#[output_pin caselight]
